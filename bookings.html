<!DOCTYPE html>

    <style>
        body {
            font-family: Poppins;
            background-color: #506496;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 1rem;
            position: relative;
            overflow: auto;
        }

        .responsive {
            max-width: 100%;
            height: auto;
        }

        .container {
            margin-top: 30%;
            background: #fff;
            padding: 3%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            z-index: 10;
            position: relative;
        }

        h1 {
            text-align: center;
            color: rgba(73, 81, 111);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(98, 121, 184);
            font-size: 1rem;
        }

        input[type="email"],
        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: rgba(73, 81, 111);
            font-size: 1rem;
        }

        input[type="radio"] {
            margin-right: 0.5rem;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .radio-group label {
            margin-bottom: 0;
            margin-left: 0.5rem;
            display: inline-block;
            vertical-align: middle;
        }

        .additional-question {
            margin-top: 1.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: rgba(73, 81, 111);
            font-size: 1rem;
            resize: vertical; /* Allows vertical resizing only */
            min-height: 80px; /* Ensures a minimum height for better user experience */
        }

        button {
            width: 100%;
            background-color: rgba(76, 159, 112);
            color: white;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Poppins;
            font-size: 1rem;
        }

        form#meetingForm button[type="submit"]:hover {
            background-color: rgba(73, 111, 93);
        }

        .meeting {
            font-size: auto;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 5%;
            }

            h1 {
                font-size: 2rem;
            }

            label, input[type="email"], input[type="text"], input[type="datetime-local"], button {
                font-size: 0.875rem;
            }

            button {
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 60%;
                padding: 50%;
            }

            h1 {
                font-size: 1rem;
            }

            label, input[type="email"], input[type="text"], input[type="datetime-local"], button {
                font-size: 0.5rem;
            }

            button {
                padding: 0.2rem;
            }
        }

        .email {
            color: purple;
        }

        .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10vw, -10vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        @keyframes moveReverse {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-10vw, 10vh);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .circle:nth-child(1) {
            width: 10vw;
            height: 10vw;
            top: 5%;
            left: 15%;
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 15vw;
            height: 15vw;
            top: 25%;
            left: 65%;
            animation-delay: 2s;
        }
        .circle:nth-child(3) {
            width: 20vw;
            height: 20vw;
            top: 55%;
            left: 35%;
            animation-delay: 4s;
        }
        .circle:nth-child(4) {
            width: 12vw;
            height: 12vw;
            top: 75%;
            left: 5%;
            animation-delay: 6s;
        }
        .circle:nth-child(5) {
            width: 18vw;
            height: 18vw;
            top: 10%;
            left: 45%;
            animation-delay: 8s;
        }
        .circle:nth-child(6) {
            width: 14vw;
            height: 14vw;
            top: 35%;
            left: 25%;
            animation-delay: 1s;
        }
        .circle:nth-child(7) {
            width: 16vw;
            height: 16vw;
            top: 45%;
            left: 55%;
            animation-delay: 3s;
        }
        .circle:nth-child(8) {
            width: 9vw;
            height: 9vw;
            top: 65%;
            left: 75%;
            animation-delay: 5s;
        }
        .circle:nth-child(9) {
            width: 13vw;
            height: 13vw;
            top: 85%;
            left: 15%;
            animation-delay: 7s;
        }
        .circle:nth-child(10) {
            width: 17vw;
            height: 17vw;
            top: 15%;
            left: 5%;
            animation-delay: 9s;
        }
        .circle:nth-child(11) {
            width: 11vw;
            height: 11vw;
            top: 25%;
            left: 20%;
            animation-delay: 1.5s;
            animation: moveReverse 20s linear infinite;
        }
        .circle:nth-child(12) {
            width: 13vw;
            height: 13vw;
            top: 65%;
            left: 50%;
            animation-delay: 4.5s;
            animation: moveReverse 20s linear infinite;
        }
        .circle:nth-child(13) {
            width: 8vw;
            height: 8vw;
            top: 5%;
            left: 80%;
            animation-delay: 7.5s;
            animation: moveReverse 20s linear infinite;
        }
        .circle:nth-child(14) {
            width: 12vw;
            height: 12vw;
            top: 75%;
            left: 5%;
            animation-delay: 10.5s;
            animation: moveReverse 20s linear infinite;
        }
        .circle:nth-child(15) {
            width: 15vw;
            height: 15vw;
            top: 5%;
            left: 45%;
            animation-delay: 12s;
            animation: moveReverse 20s linear infinite;
        }
        .email {
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('.menu-button');
            const menu = document.querySelector('.menu');
            menuButton.addEventListener('click', function() {
                menu.classList.toggle('visible');
            });
        });

        document.getElementById('meetingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Form validation
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const datetime = document.getElementById('datetime').value;
            const purpose = document.querySelector('input[name="purpose"]:checked');
            const additionalInfo = document.getElementById('additional-info').value;

            if (!email || !name || !datetime || !purpose) {
                alert('Please fill in all required fields.');
                return;
            }

            // Create the form data
            const formData = new FormData(this);
            formData.append('purpose', purpose.value);
            formData.append('additional-info', additionalInfo);

            // Send the form data using fetch API
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert('Meeting booked successfully!');
                    this.reset();
                } else {
                    alert('Failed to book the meeting. Please try again.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to book the meeting. Please try again.');
            });
        });
    </script>

                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="datetime">Preferred Date and Time:</label>
                <input type="datetime-local" id="datetime" name="datetime" required>
            </div>
            <div class="form-group">

                    <input type="radio" id="update" name="purpose" value="update" required>

                </div>
                <div class="radio-group">

                    <label for="additional-info">Additional Information:</label>
